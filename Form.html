<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="FirstName">First Name: </label>
        <input type="text" name="FirstName" id="FirstName" placeholder="First Name:" required><br>

        <label for="LastName">Last Name: </label>
        <input type="text" name="LastName" id="LastName" placeholder="Last Name:" required><br>

        
        <label for="E-Mail">E-mail: </label>
        <input type="email" name="E-Mail" id="E-Mail" placeholder="E-mail:"><br>


        <label for="Password">Password: </label>
        <input type="password" name="Password" id="Password" placeholder="Password:" required><br>

        <label for="Confirm">Confirm: </label>
        <input type="password" name="Confirm" id="Confirm" placeholder="Confirm:" required><br>
        
        <label for="Comments">Comments: </label>
        <textarea name="Notes" id="" cols="110" rows="10" placeholder="Write Your Comments !"></textarea><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
